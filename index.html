<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Orrin">
        <meta name="description" content="A simple to do list.">
        <meta name="keywords" content="List, tasks">
        <title>To Do List</title>
        <link rel="stylesheet" href="todolist.css">
        <script src="toDoList.js" defer></script>
    </head>
    <body>
        <div id="to-do-list">
            <h1>To Do List</h1>
            <table>
                <thead>
                    <tr>
                        <th id="i1" scope="col">Task #</th>
                        <th id="i2" scope="col">Task Name</th>
                        <th id="i3" scope="col">Description</th>
                        <th id="i4" scope="col">Complete</th>
                        <th id="i5" scope="col">Drop</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <h2>You currently have no entries.</h2>
            <h3>Number of tasks completed: <span>0</span></h3>
            <button type="button" id="add-entry">Add Entry</button>
        </div>
    </body>
</html>
